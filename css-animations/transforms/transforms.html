<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./transform.css"/>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet" />
    </head>
    <body>
        <h1>Transform: Translate</h1>
        <p></p>
        <p class="move-right"></p>
        <p></p>
        <p class="move-down"></p>
        <h1>Transform: Scale</h1>
        <p class="transform-origin">Hello</p>
        <p class="transformed">Hello</p>
        <h1>Transform: Rotate</h1>
        <p class="rotate-origin">Hello</p>
        <p class="rotate">Hello</p>
    </body>
</html>
